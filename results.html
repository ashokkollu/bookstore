<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav id="navbar">
        <div id="navdiv">
            <a href="index.html" class="navbtn">Home</a>
            <div id="search-container">
                <input type="text" id="SearchInput" placeholder="Search Book">
                <button onclick="SearchBook()" class="navbtn"><i class="material-icons">search</i></button>
            </div>
            <a href="cart.html" class="navbtn">Cart (<span id="cartCount">0</span>)</a>
        </div>
    </nav>

    <div id="result-container" class="card-container ">

    </div>


   
    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const query = queryParams.get('query');
        const Url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=40&key=AIzaSyD29r0ecLNh9PSSdPOZfvTvqEq0KysuiBo`;

        fetch(Url)
            .then((response) => {
                return response.json();
            })
            .then((response) => {
                console.log(response);
                const container = document.getElementById('result-container');
                container.innerHTML = '';

                
                response.items.forEach((book) => {
    const { title, authors, imageLinks } = book.volumeInfo;
    const bookId = book.id;
    const thumbnail = imageLinks?.thumbnail || 'https://via.placeholder.com/150'; // Fallback image

    const card = document.createElement('div');
    card.classList.add('card');

    // Create the image element
    const img = document.createElement('img');
    img.src = thumbnail;
    img.alt = title;
    img.onclick = () => window.location.href = `details.html?id=${bookId}`;

    // Create the content section
    const content = document.createElement('div');
    content.classList.add('content');
    content.innerHTML = `
        <h3>${title}</h3>
        <p>Author: ${authors ? authors.join(', ') : 'Unknown'}</p>
        <div class="buttons">
            <button class="card-btn cart-btn" onclick="addToCart('${bookId}')">Add to cart</button>
        </div>
    `;

    // Append the image and content to the card
    card.appendChild(img);
    card.appendChild(content);

    container.appendChild(card);
});

        })
        .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred while fetching the books. Please try again later.");
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
